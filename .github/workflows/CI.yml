name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3.8.1-jdk-8-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Compile and Package
        run: |
          mvn compile
          mvn package
    outputs:
      build-dir: target

  unit-test:
    runs-on: ubuntu-latest
    container:
      image: maven:3.6.0-jdk-8-alpine
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Unit Tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    container:
      image: maven:3.6.0-jdk-8-alpine
    needs: build
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Deploy Application
        run: java -jar ./target/Money-1.0-SNAPSHOT.jar